syntax = "proto3";

package ssigma.type;

option go_package = "github.com/sansigma/sansigmaprotos/ssigma/type;orderbook";

message BidAsk {
    double price = 1;
    double amount = 2;
}

message OrderBook {
    string exchange = 1;
    string base = 2;
    string quote = 3;
    string symbol = 4;
    repeated BidAsk bids = 5;
    repeated BidAsk asks = 6;
    int64 timestamp = 7;
}