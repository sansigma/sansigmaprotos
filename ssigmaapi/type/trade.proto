syntax = "proto3";

package ssigmaapi.type;

option go_package = "github.com/sansigma/ssigmaapigo/type/trade;trade";

message Trades {
    repeated Trade trades = 1;
}

message Trade {
    string symbol = 1;
    string trade_id = 2;
    string exchange = 3;
    string base = 4;
    string quote = 5;
    double price = 6;
    double amount = 7;
    int64 timestamp = 8;
    string side = 9;
}